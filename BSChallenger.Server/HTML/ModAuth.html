<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Auth</title>
</head>
<body>
    <p>Authenticating...</p>
    <script>
        window.onload = async () => {
            const token = window.location.hash.substring(1);
            window.location.hash = "";
            const socket = new WebSocket("ws://localhost:6942");

            socket.onopen = () => {
                socket.send(JSON.stringify({
                    token: token
                }));
            };
        };
    </script>
</body>
</html>
